<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
    <div class="container mt-lg-5 mt-3 shadow-lg col-lg-7 col-10">
        <h3 class="text-info text-center text-decoration-underline">Login</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label text-info">Email:</label>
                <input type="email" class="form-control form-control-sm shadow-none" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label text-info">Password:</label>
                <input type="password" class="form-control form-control-sm shadow-none" id="password" required>
            </div>
        </form>
        <button type="submit" class="btn btn-info w-100 my-3 btn-sm" onclick="login()">Login</button>
    </div>

    <script src="login.js"></script>
</body>
</html>
